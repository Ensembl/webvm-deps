<p>The data displayed on the Ensembl Fruitfly <i>Drosophila melanogaster</i> site is a compendium of data from the Berkeley Drosophila Genome Project (<a href="http://www.fruitfly.org/">BDGP</a>), <a href="http://www.flybase.org/">FlyBase</a> and the Drosophila Heterochromatin Genome Project (<a href="http://www.dhgp.org/">DHGP</a>).
The genomic sequence is the <a href="http://www.fruitfly.org/sequence/release5genomic.shtml">BDGP assembly, release 5</a> (April 2006).</p>
