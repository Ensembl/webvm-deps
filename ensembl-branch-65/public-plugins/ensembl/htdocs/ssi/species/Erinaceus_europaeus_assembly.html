<h3>Assembly</h3>

<p><img src="/img/species/pic_Erinaceus_europaeus.png" style="height:90px;width:110px" class="float-left" alt="Hedgehog" title="rustle rustle" />
This is the first release of the low-coverage 1.86X assembly of the
western European hedgehog (<i>Erinaceus europaeus</i>). The genome sequencing
and assembly is provided by the 
<a href="http://www.broad.mit.edu/">Broad Institute</a>.
</p>

<p>The total number of bases in scaffolds is 3.37 Gb and in contigs it is 2.13 Gb.
</p>
