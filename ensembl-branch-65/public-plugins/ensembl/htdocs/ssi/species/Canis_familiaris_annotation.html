<h3 style="clear:left">Annotation</h3>

<p class="space-below">The gene build was run via a reasonably standard Ensembl mammalian 
pipeline, modifed to make optimal choices of source proteins for each 
gene. This analysis gives 22874 genes with 29128 transcripts.</p>
